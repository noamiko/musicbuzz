<!DOCTYPE HTML>
<html>
    <head>
        <title>MusicBuzz</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.poptrox.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/serverUtils.js"></script>
        <script src="js/objects.js"></script>
        <link rel="stylesheet" href="css/skel-noscript.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body onload="init();">

        <!-- LOGIN for user -->
        <section id="login_user" data-role="page">

            <!-- Header -->
            <section id="header">
                <header>
                    <h1 id="main_title">MusicBuzz</h1>
                    <p>By IDC Hack</p>
                    <br/>
                    <div data-role="fieldcontain">
                        <div class="row half">
                            <div class="6u">
                                <input type="email" name="email" id="username" value="" placeholder="email"/>    
                            </div>
                            <div class="6u">
                                <input type="password" name="pwd" id="pwd" placeholder="Password">
                            </div>
                        </div>

                        <div id="host_btn">
                            <a class="button style2 scrolly scrolly-centered" onclick="set_host_login_attr()">are you a host?</a>
                        </div>


                        <div>
                            <a id="login_btn" class="button style1 scrolly scrolly-centered" onclick="login_user()">Login</a>
                        </div>
                    </div>


                </header>
                <footer>

                    <div>
                        <a id="signup_btn" href="#sign_up_user" class="button style2 scrolly scrolly-centered" onclick="changePage('login_user', 'sign_up_user')">Sign up</a>
                    </div>
                </footer>
            </section>
        </section>

        <!-- sign up user page -->
        <section id="sign_up_user" data-role="page">
            <!-- Banner -->
            <section id="banner">
                <header>
                    <h2>Sign Up form</h2>
                </header>

                <div class="row half">
                    <div class="6u">

                        <label for="username">First Name:&emsp;</label>
                        <input type="text" name="firstname" id="firstname" value="" placeholder="First Name"/>
                    </div>
                    <div class="6u">                
                        <label for="username">Last Name:&emsp;</label>
                        <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name"/>
                    </div>
                    <div class="6u">                      
                        <label for="username">Username:&emsp;</label>
                        <input type="text" name="username" id="username" value="" placeholder="Username"/>
                    </div>
                    <div class="6u">                      
                        <label for="email">Email:&emsp;&emsp;&emsp;</label>
                        <input type="email" name="email" id="email" value="" placeholder="Email"/>            
                    </div>
                    <div class="6u">                      
                        <label for="password">Password:&emsp;</label>
                        <input type="password" name="pwd" id="pwd" placeholder="Password">
                    </div>
                    <div class="6u">                      
                        <label for="username">Country:&emsp;&emsp;</label>
                        <input type="text" name="country" id="country" value="" placeholder="Country"/>
                    </div>
                    <div class="6u">                      
                        <label for="radio-female">Female</label>
                        <input type="radio" name="gender" id="radio-female" value="f"  />

                        <label for="radio-male">Male</label>
                        <input type="radio" name="gender" id="radio-male" value="m"   />
                    </div>
                    <div class="6u">                      
                        <label for="date" >Birth Date:</label>
                        <input type="date" name="birthdate" id="birthDate" value="">
                    </div>
                </div>

                <footer>
                    <a data-role="button" class="button style2 scrolly" name="submit" onclick="signup_user()">Sign up</a>
                </footer>
            </section>
        </section>





        <!-- sign up host page -->
        <section id="sign_up_host" data-role="page">
            <!-- Banner -->
            <section id="banner">
                <header>
                    <h2>Host Sign Up form</h2>
                </header>
                <div class="row half">
                    <div class="6u">

                        <label for="username">Biz Name:&emsp;</label>
                        <input type="text" name="bizname" id="bizname" value="" placeholder="Biz Name"/>
                    </div>
                    <div class="6u">
                        <label for="username">Username:&emsp;</label>
                        <input type="text" name="username" id="username" value="" placeholder="Username"/>
                    </div>
                    <div class="6u">                     
                        <label for="email">Email:&emsp;&emsp;&emsp;</label>
                        <input type="email" name="email" id="email" value="" placeholder="Email"/>            
                    </div>
                    <div class="6u">                       
                        <label for="password">Password:&emsp;</label>
                        <input type="password" name="pwd" id="pwd" placeholder="Password"> 
                    </div>
                    <div class="6u">                     
                        <label for="username">Address&emsp;&emsp;</label>
                        <input type="text" name="address" id="address" value="" placeholder="Address"/>
                    </div>
                    <div class="6u">                      
                        <label for="username">Country:&emsp;&emsp;</label>
                        <input type="text" name="country" id="country" value="" placeholder="Country"/>
                    </div>
                    <div class="6u">
                        <label for="username">URL:&emsp;&emsp;&emsp;</label>
                        <input type="url" name="url" id="url" value="" placeholder="http://www."/>
                    </div>
                </div>

                <footer>
                    <a data-role="button" class="button style2" name="submit" onclick="signup_host()">Sign Up</a>
                </footer>
            </section>
        </section>

        <!-- login to host page -->
        <section id="login_to_host" data-role="page">
            <!-- Feature 1 -->
            <article id="first" class="container box style1" style="text-align: center">
                <div class="inner">
                    <header>
                        <h2>Login to HOST</h2>
                    </header>
                    <label for="username">Host Name:</label>
                    <input type="text" name="hostname" id="hostname" value="" placeholder="Host Name"/>   
                    <br/>
                    <br/>
                    <a class="button form" name="submit" onclick="login_to_host()">Enter</a>

                </div>
            </article>
        </section>

        <!-- feed page -->
        <section id="feed" data-role="page" class="container">
            <article id="first" class="container box style1" style="text-align: center">
                <div class="inner">
                    <header>
                        <div id="hostname_area"></div>
                    </header>
                    <div id="current-song_area"></div>
                    <div id="song_vote_area"></div>
                    <br/>

                    <a class="button form" name="submit" onclick="changePage('feed', 'search')">Search songs</a>

                </div>
            </article>
        </section>

        <!-- search page -->
        <section id="search" data-role="page" class="container">
            <article id="first" class="container box style1" style="text-align: center">

                <input type="search" name="search" id="search-basic" value="" />
                <div id="search_results"></div>

                <a class="button form" name="submit" onclick="changePage('search', 'feed')">Back to feed</a>
            </article>
        </section>  

    </body>
</html>
