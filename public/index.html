<!DOCTYPE HTML>
<html>
    <head>
        <title>MusicBuzz</title>
        <script src="js/utils.js"></script>
        <script src="js/serverUtils.js"></script>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,300italic" rel="stylesheet" type="text/css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.poptrox.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/init.js"></script>
        <noscript>
        <link rel="stylesheet" href="css/skel-noscript.css" />
        <link rel="stylesheet" href="css/style.css" />
        </noscript>
    </head>
    <body onload="init();">

        <!-- LOGIN for user page-->
        <section id="login_user" data-role="page">

            <!-- Header -->
            <section id="header">
                <header>
                    <h1 id="main_title">MusicBuzz</h1>
                    <p id="sub_title">choose your music</p>
                    <br/>
                    <div data-role="fieldcontain">
                        <form method="post" name="login_user_form">
                            <div class="row half">
                                <div class="6u">
                                    <input type="email" name="email" value="" placeholder="email"/>    
                                </div>
                                <div class="6u">
                                    <input type="password" name="pwd" placeholder="Password">
                                </div>
                            </div>
                        </form>
                        <div>
                            <a class="button style2" id="host_btn" onclick="set_host_login_attr()">are you a host?</a>
                        </div>
                        <div>
                            <button id="login_btn" class="button" onclick="login_user()">Login</button>
                        </div>
                        <div>                            
                            <button id="signup_btn" class="button style2" onclick="changePage('login_user', 'sign_up_user')">Sign up</button>
                        </div>
                    </div>
                </header>


            </section>
        </section>

        <!-- sign up user page -->
        <section id="sign_up_user" data-role="page">
            <!-- Banner -->
            <section id="banner">
                <header>
                    <h2>Sign Up form</h2>
                </header>
                <form method="post" name="signup_user_form">
                    <div class="row half">
                        <div class="6u">

                            <label for="username">First Name:&emsp;</label>
                            <input type="text" name="firstname" value="" placeholder="First Name"/>
                        </div>
                        <div class="6u">                
                            <label for="username">Last Name:&emsp;</label>
                            <input type="text" name="lastname" value="" placeholder="Last Name"/>
                        </div>
                        <div class="6u">                      
                            <label for="username">Username:&emsp;</label>
                            <input type="text" name="username" value="" placeholder="Username"/>
                        </div>
                        <div class="6u">                      
                            <label for="email">Email:&emsp;&emsp;&emsp;</label>
                            <input type="email" name="email" value="" placeholder="Email"/>            
                        </div>
                        <div class="6u">                      
                            <label for="password">Password:&emsp;</label>
                            <input type="password" name="pwd" placeholder="Password">
                        </div>
                        <div class="6u">                      
                            <label for="username">Country:&emsp;&emsp;</label>
                            <input type="text" name="country" value="" placeholder="Country"/>
                        </div>
                        <div class="6u">                      
                            <label for="radio-female">Female</label>
                            <input type="radio" name="gender" value="f"  />

                            <label for="radio-male">Male</label>
                            <input type="radio" name="gender" value="m"   />
                        </div>
                        <div class="6u">                      
                            <label for="date" >Birth Date:</label>
                            <input type="date" name="birthdate" value="">
                        </div>
                    </div>
                </form>
                <footer>
                    <a data-role="button" class="button style2 scrolly" name="submit" onclick="signup_user()">Sign up</a>
                </footer>
            </section>
        </section>





        <!-- sign up host page -->
        <section id="sign_up_host" data-role="page">
            <!-- Banner -->
            <section id="banner">
                <header>
                    <h2>Host Sign Up form</h2>
                </header>
                <form method="post" name="signup_host_form">
                    <div class="row half">
                        <div class="6u">

                            <label for="username">Biz Name:&emsp;</label>
                            <input type="text" name="bizname" value="" placeholder="Biz Name"/>
                        </div>
                        <div class="6u">
                            <label for="username">Username:&emsp;</label>
                            <input type="text" name="username" value="" placeholder="Username"/>
                        </div>
                        <div class="6u">                     
                            <label for="email">Email:&emsp;&emsp;&emsp;</label>
                            <input type="email" name="email" value="" placeholder="Email"/>            
                        </div>
                        <div class="6u">                       
                            <label for="password">Password:&emsp;</label>
                            <input type="password" name="pwd" placeholder="Password"> 
                        </div>
                        <div class="6u">                     
                            <label for="username">Address&emsp;&emsp;</label>
                            <input type="text" name="address" value="" placeholder="Address"/>
                        </div>
                        <div class="6u">                      
                            <label for="username">Country:&emsp;&emsp;</label>
                            <input type="text" name="country" value="" placeholder="Country"/>
                        </div>
                        <div class="6u">
                            <label for="username">URL:&emsp;&emsp;&emsp;</label>
                            <input type="url" name="url" value="" placeholder="http://www."/>
                        </div>
                    </div>
                </form>
                <footer>
                    <a data-role="button" class="button style2" name="submit" onclick="signup_host()">Sign Up</a>
                </footer>
            </section>
        </section>

        <!-- login to host page -->
        <section id="login_to_host" data-role="page">
            <!-- Feature 1 -->
            <article id="first" class="container box style1" style="text-align: center">
                <form method="post" name="login_to_host_form">
                    <div class="inner">
                        <header>
                            <h2>Login to HOST</h2>
                        </header>
                        <label for="bizname">Host Name:</label>
                        <input type="text" name="bizname"  value="" placeholder="Host Name"/>   
                        <br/>
                        <br/>
                        <a class="button form" name="submit" onclick="login_to_host()">Enter</a>

                    </div>
                </form>
            </article>
        </section>

        <!-- feed page -->
        <section id="feed" data-role="page" class="container">
            <article id="first" class="container box style1" style="text-align: center">
                <div class="inner">
                    <header>
                        <h1 id="host_title"></h1>
                    </header>
                    <h1>Current song is:</h1>
                    <div id="current_song"></div>
                    <div id="player"></div>
                    <h1>Next song is:</h1>
                    <div id="next_song"></div>
                    <h1>Best voted so far:</h1>
                    <div id="best_songs"></div>
                    <br/>

                    <button class="button" name="submit" onclick="changePage('feed', 'search')">Search songs</button>
                    <button class="button" name="submit" onclick="refresh_data_and_display()">Refresh</button>

                </div>
            </article>
        </section>

        <!-- search page -->
        <section id="search" data-role="page" class="container">
            <article id="first" class="container box style1" style="text-align: center">
                <form method="post" name="search_form">
                    <div style="display: inline-block">
                        <input type="search" name="search_text" id="search_text" value="" style="border-radius: 8em;" />
                        <button class="button" id="search_btn" onclick="search_song()">Search</button>
                    </div>
                </form>

                <div id="search_results"></div>
                <div>
                    <button class="button" name="submit" onclick="changePage('search', 'feed')" style="margin: 1em; bottom:2em; ">Back to feed</button>                    
                </div>
            </article>
        </section>  

    </body>
</html>
